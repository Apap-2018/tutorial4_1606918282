<!DOCTYPE html>

	<head>
		<title> Add Dealer </title>
	</head>
	
	<body>	
		<h2> Add Dealer </h2>
		<form th:action="@{/dealer/add}" th:object="${dealer}" method="POST">

	</body>
</html>
